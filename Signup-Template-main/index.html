<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body class="flex-cont">
    <div class="img-cont">
      <div class="logo-cont flex-cont">
        <img src="./img/logo.png" alt="Logo" />
        NAME
      </div>
      <p class="img-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
        >
          Unsplash</a
        >
      </p>
    </div>

    <div class="form-cont">
      <div class="form-head">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h1>
        <h1 class="subtext">You know you want to.</h1>
      </div>
      <form action="#" class="flex-cont">
        <div class="info-cont">
          <h2>Let's do this!</h2>
          <div class="form-info">
            <div>
              <p>
                <label for="first-name">first name</label>
                <br />
                <input type="text" id="first-name" name="first-name" required />
              </p>
              <p>
                <label for="last-name">last name</label>
                <br />
                <input type="text" id="last-name" name="last-name" required />
              </p>
            </div>
            <div>
              <p>
                <label for="email">email</label>
                <br />
                <input type="email" id="email" name="email" required />
              </p>
              <p>
                <label for="phone-number">phone number</label>
                <br />
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  required
                />
              </p>
            </div>
            <div class="pass-cont">
              <p>
                <label for="password">password</label>
                <br />
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
              </p>
              <p>
                <label for="confirm-password">confirm password</label>
                <br />
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  minlength="8"
                  required
                />
              </p>
            </div>
          </div>
        </div>
        <div class="form-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
